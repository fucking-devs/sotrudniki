<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Поиск сотрудников</title>

  <link rel="stylesheet" href="css/index.css" />

  <script type="module" src="js/index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <form>
      <label>
        Позиция
        <input type="text" placeholder="токарь" id="position" required>
      </label>

      <label>
        Город
        <select type="text" id="city">
          <option selected>...</option>
          <option value="moskva">Москва</option>
          <option value="volgograd">Волгоград</option>
        </select>
      </label>

      <label>
        Судимость
        <select type="text" id="criminal">
          <option value="not_matter" selected>Не имеет значения</option>
          <option value="no">Нет</option>
        </select>
      </label>

      <label>
        Промпт
        <textarea placeholder="найди молодого токаря с опытом работы, готового к переезду" id="prompt" required></textarea>
      </label>

      <button type="submit">Найти</button>

      <button class="download">Скачать</button>
    </form>
  </div>
</body>

</html>
